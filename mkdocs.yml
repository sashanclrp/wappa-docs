site_name: Wappa Documentation
site_description: Open Source WhatsApp Business Framework for Python
site_url: https://wappa.mimeia.com/docs
repo_url: https://github.com/sashanclrp/wappa
repo_name: sashanclrp/wappa
edit_uri: edit/main/docs/

theme:
  name: material
  custom_dir: overrides
  palette:
    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: custom
      accent: custom
      toggle:
        icon: material/weather-sunny
        name: Switch to dark mode
    # Palette toggle for dark mode  
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: custom
      accent: custom
      toggle:
        icon: material/weather-night
        name: Switch to light mode
  features:
    - navigation.sections
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.top
    - navigation.tracking
    - navigation.indexes
    - search.highlight
    - search.share
    - search.suggest
    - toc.integrate
    - toc.follow
    - content.code.copy
    - content.code.annotate
    - content.tabs.link
  logo: assets/IsotipoWhite.png
  favicon: assets/favicon_io/favicon.ico

nav:
  - Wappa: index.md
  - Getting Started:
    - Overview: getting-started.md
    - Quick Start: quickstart.md
    - Installation: installation.md
  - Core Concepts:
    - Overview: concepts.md
    - Architecture: concepts/architecture.md
    - Event System: concepts/event-system.md
    - State Management: concepts/state-management.md
    - Messaging: concepts/messaging.md
    - Configuration: concepts/configuration.md
  - API Reference:
    - Overview: api.md
    - Wappa Core: api/wappa-core.md
    - Event Handlers: api/event-handlers.md
    - Messaging API: api/messaging.md
    - Webhooks API: api/webhooks.md
    - Cache API: api/cache.md
    - CLI Reference: api/cli.md
  - Setup & Deployment:
    - Overview: setup.md
    - WhatsApp Setup: setup/whatsapp-setup.md
    - Railway Deployment: deployment/railway.md
    - Production Checklist: deployment/production-checklist.md
  # - Developer Guides:
  #   - Project Structure: guides/project-structure.md
  #   - Testing: guides/testing.md
  #   - Deployment: guides/deployment.md
  #   - Performance: guides/performance.md
  # - Advanced Topics:
  #   - Plugins: advanced/plugins.md
  #   - Caching: advanced/caching.md
  #   - Multi-tenant: advanced/multi-tenant.md
  - Resources:
    - Overview: resources.md
    - Examples: resources/examples.md
    # - Migration: resources/migration.md

plugins:
  - search:
      separator: '[\s\-,:!=\[\]()"`/]+|\.(?!\d)|&[lg]t;|(?!\b)(?=[A-Z][a-z])'
  - mermaid2:
      arguments:
        theme: |
          ^(JSON.parse(__md_get("__palette").index === 1)) ?
            'dark' : 'base'
        themeVariables: |
          ^(JSON.parse(__md_get("__palette").index === 1)) ?
            {
              'primaryColor': 'rgba(51, 52, 129, 0.2)',
              'primaryTextColor': '#ffffff',
              'primaryBorderColor': '#333481',
              'lineColor': '#333481',
              'secondaryColor': 'rgba(74, 144, 226, 0.2)',
              'tertiaryColor': 'rgba(37, 211, 102, 0.2)',
              'background': '#0f0f1a',
              'mainBkg': 'rgba(51, 52, 129, 0.2)',
              'secondBkg': 'rgba(74, 144, 226, 0.2)', 
              'tertiaryBkg': 'rgba(37, 211, 102, 0.2)',
              'nodeBorder': '#333481',
              'clusterBkg': '#1e1b4b',
              'edgeLabelBackground': '#0f0f1a',
              'nodeTextColor': '#ffffff'
            } : {
              'primaryColor': 'rgba(51, 52, 129, 0.15)',
              'primaryTextColor': '#333481',
              'primaryBorderColor': '#333481',
              'lineColor': '#333481',
              'secondaryColor': 'rgba(74, 144, 226, 0.15)',
              'tertiaryColor': 'rgba(37, 211, 102, 0.15)',
              'background': '#ffffff',
              'mainBkg': 'rgba(51, 52, 129, 0.15)',
              'secondBkg': 'rgba(74, 144, 226, 0.15)',
              'tertiaryBkg': 'rgba(37, 211, 102, 0.15)',
              'nodeBorder': '#333481',
              'clusterBkg': '#f8f9fa',
              'edgeLabelBackground': '#ffffff',
              'nodeTextColor': '#333481'
            }
  - git-revision-date-localized:
      enable_creation_date: true
      type: timeago
      fallback_to_build_date: true
  - minify:
      minify_html: true

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets:
      check_paths: true
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - admonition
  - pymdownx.details
  - pymdownx.tabbed:
      alternate_style: true
      combine_header_slug: true
  - attr_list
  - md_in_html
  - footnotes
  - tables
  - pymdownx.critic
  - pymdownx.caret
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.tilde
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - toc:
      permalink: true
      title: On this page

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/sashanclrp/wappa
    - icon: fontawesome/brands/python
      link: https://pypi.org/project/wappa/
  version:
    provider: mike
    default: stable

extra_css:
  - stylesheets/extra.css

extra_javascript:
  - javascripts/extra.js

